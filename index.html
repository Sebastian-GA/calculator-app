<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator App</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png" />

        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/base.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/theme.css" />
    </head>
    <body class="theme1">
        <div class="calc-container">
            <div class="calc-header-container">
                <h1>calc</h1>
                <div>
                    <span>THEME</span>
                    <div class="theme-selector-container">
                        <div>
                            <label for="theme1">1</label>
                            <label for="theme2">2</label>
                            <label for="theme3">3</label>
                        </div>
                        <div>
                            <input type="radio" class="theme-selector" name="theme" value="theme1" checked />
                            <input type="radio" class="theme-selector" name="theme" value="theme2" />
                            <input type="radio" class="theme-selector" name="theme" value="theme3" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="calc-display-container">
                <textarea name="display" id="calc-display" class="calc-display" cols="30" rows="1" readonly>0</textarea>
            </div>
            <div class="calc-keypad-container">
                <div>
                    <button class="btn btn-alt1" data-type="number">7</button>
                    <button class="btn btn-alt1" data-type="number">8</button>
                    <button class="btn btn-alt1" data-type="number">9</button>
                    <button class="btn btn-alt2" data-type="delete">DEL</button>
                    <button class="btn btn-alt1" data-type="number">4</button>
                    <button class="btn btn-alt1" data-type="number">5</button>
                    <button class="btn btn-alt1" data-type="number">6</button>
                    <button class="btn btn-alt1" data-type="operator">+</button>
                    <button class="btn btn-alt1" data-type="number">1</button>
                    <button class="btn btn-alt1" data-type="number">2</button>
                    <button class="btn btn-alt1" data-type="number">3</button>
                    <button class="btn btn-alt1" data-type="operator">-</button>
                    <button class="btn btn-alt1" data-type="dot">.</button>
                    <button class="btn btn-alt1" data-type="number">0</button>
                    <button class="btn btn-alt1" data-type="operator">/</button>
                    <button class="btn btn-alt1" data-type="operator">x</button>
                </div>
                <div>
                    <button class="btn btn-big btn-alt2" data-type="reset">RESET</button>
                    <button class="btn btn-big btn-alt3" data-type="operator">=</button>
                </div>
            </div>
        </div>
        <script src="assets/js/theme.js"></script>
        <script type="module" src="assets/js/app.js"></script>
    </body>
</html>
