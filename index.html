<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator App</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png" />

        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/base.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="calc-container">
            <div class="calc-header-container">
                <h1>calc</h1>
                <!-- TODO: Insert buttons for themes -->
                <div>
                    <span>THEME</span>
                </div>
            </div>
            <div class="calc-display-container">
                <textarea name="display" id="calc-display" class="calc-display" cols="30" rows="1" readonly>1234</textarea>
            </div>
            <div class="calc-keypad-container">
                <div>
                    <button class="btn btn-alt1">7</button>
                    <button class="btn btn-alt1">8</button>
                    <button class="btn btn-alt1">9</button>
                    <button class="btn btn-alt2">DEL</button>
                    <button class="btn btn-alt1">4</button>
                    <button class="btn btn-alt1">5</button>
                    <button class="btn btn-alt1">6</button>
                    <button class="btn btn-alt1">+</button>
                    <button class="btn btn-alt1">1</button>
                    <button class="btn btn-alt1">2</button>
                    <button class="btn btn-alt1">3</button>
                    <button class="btn btn-alt1">-</button>
                    <button class="btn btn-alt1">.</button>
                    <button class="btn btn-alt1">0</button>
                    <button class="btn btn-alt1">/</button>
                    <button class="btn btn-alt1">x</button>
                </div>
                <div>
                    <button class="btn btn-big btn-alt2">RESET</button>
                    <button class="btn btn-big btn-alt3">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
